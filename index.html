<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>

  <!-- Styling Css -->
  <link rel="stylesheet" href="style.css">

  <!-- Styling fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <h1>Image Gallery</h1>

  <div class="gallery" onclick="openLightbox(event)">
    <img src="./img/flower-6.jpg" alt="Image 1">
    <img src="./img/flower-7.jpg" alt="Image 2">
    <img src="./img/flower-8.jpg" alt="Image 3">
    <img src="./img/flower-9.jpg" alt="Image 4">
  </div>

  <!-- Lightbox container -->
  <div id="lightbox">
    <!-- Close button -->
    <span id="close-btn" onclick="closeLightbox()">&times;</span>

    <!-- Main lightbox image -->
    <img id="lightbox-img" src="" alt="lightbox image">

    <!-- Thumbnails container -->
    <div id="thumbnail-container">
      <!-- Thumbnails will be added dynamically using JavaScript -->
    </div>

    <!-- Previous and Next buttons -->
    <button id="prev-btn" onclick="changeImage(-1)">&lt; Prev</button>
    <button id="next-btn" onclick="changeImage(1)">Next &gt;</button>
  </div>



  <script src="script.js"></script>
</body>

</html>
